<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini Youtube | Upload</title>
  </head>

  <body class="bg-light">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minitube</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page " href="/ ">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page " href="/upload "
                >Upload</a
              >
            </li>
          </ul>
          <form class="d-flex" method="GET">
            <input
              class="form-control me-2"
              type="search"
              id="search"
              name="search"
              placeholder="Search "
              aria-label="Search "
            />
            <button class="btn btn-dark" type="submit ">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end nav -->

    <!-- Form -->
    <div class="d-flex justify-content-around">
      <form
        class="row mt-5 g-5 needs-validation card"
        style="width: 18rem"
        novalidate
      >
        <h4 class="card-header">Upload</h4>
        <div class="col-12">
          <label for="vidTitle " class="form-label">Titulo</label>
          <input
            type="text "
            class="form-control"
            id="vidTitle "
            name="vidTitle "
            value="Video1 "
            required
          />
          <div class="invalid-feedback">Ingresa un titulo para el video</div>
        </div>
        <div class="col-12">
          <label for="vidDescription" class="form-label">Descripción</label>
          <input
            type="text "
            class="form-control"
            id="vidDescription"
            name="vidDescription"
            value="Video de cosas "
            required
          />
          <div class="invalid-feedback">
            Ingresa la descipcion del video para el video
          </div>
        </div>

        <div class="col-12">
          <label for="tag">Categoría</label>
          <select class="form-select" id="tag" name="tag" required>
            <option selected disabled value="">Tag...</option>
            <option value="education">Educación</option>
            <option value="science">Ciencia</option>
            <option value="entertainment">Entretenimiento</option>
          </select>
          <div class="invalid-feedback">Please select a tag.</div>
        </div>

        <div class="mt-5 col-12">
          <label for="formFileSm" class="form-label">Subir video</label>
          <br />
          <input
            class="form-control form-control-sm"
            id="formFileSm"
            type="file"
          />
          <div class="invalid-feedback">Please select a valid file.</div>
        </div>

        <div class="col-12 mb-4 d-flex justify-content-around">
          <button class="btn btn-primary" type="submit ">Upload</button>
        </div>
      </form>
    </div>
    <!-- end form -->

    <!-- Footer -->
    <footer class="mt-5 text-center text-lg-start bg-light text-muted">
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2021 Copyright Jorge Tordecilla
      </div>
    </footer>
    <!-- Footer -->

    <script src="js/validateUpload.js "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ "
      crossorigin="anonymous "
    ></script>
  </body>
</html>
